                <script type="">
                  function initMap(){
                    var option={
                      zoom:8,
                      center:{lat:42.8584,lng:-70.9300}
                    }
                    var map=new google.maps.Map(document.getElementById('map'),option);
                    
                  function addmarker(coords){
                   var marker=new google.maps.Marker({
                      position:coords
                      , map:map,
                      draggable:true
                     
                    });
                   marker.setMap(map);
            
                 }
                  addmarker({
                        lat:42.8584,lng:-70.9300});
            
                  }
               
                </script>
